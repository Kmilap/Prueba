<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Equipos Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Equipos Registrados</h2>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Identificador</th>
                <th>Categoría</th>
                <th>Marca</th>
                <th>Fecha de adquisición</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="equipo : ${equipos}">
                <td th:text="${equipo.id}"></td>
                <td th:text="${equipo.nombre}"></td>
                <td th:text="${equipo.identificador}"></td>
                <td th:text="${equipo.categoria}"></td>
                <td th:text="${equipo.marca}"></td>
                <td th:text="${equipo.fechaAdquisicion}"></td>
                <td th:text="${equipo.precio}"></td>
                <td th:text="${equipo.estado}"></td>
                <td th:text="${equipo.observaciones}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary mr-2">Volver al inicio</a>
        <a href="/veragenda" class="btn btn-primary">Registrar nuevo equipo</a>
    </div>
</div>

</body>
</html>
